<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://primefaces.org/ui"
       xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
        <p:tabMenu activeIndex="#{param.i}">
<p:menuitem value="Inicio" outcome="index.xhtml" icon="ui-icon-star">
        <f:param name="i" value="0" />
    </p:menuitem>
    <p:menuitem value="Ingresar Tipo Persona" outcome="IngresoTipoPesona.xhtml" icon="ui-icon-star">
        <f:param name="i" value="1" />
    </p:menuitem>
    <p:menuitem value="Buscar" outcome="Buscar.xhtml" icon="ui-icon-star">
        <f:param name="i" value="2" />
    </p:menuitem>
</p:tabMenu>
    <h:body>
        <f:view>
        <h:form id="form">
            <h:panelGrid columns="2">
                <h:outputText value="Nombre"/>
                <p:inputText value="#{bean.nombre}" required="true"/>
                <h:outputText value="Edad"/>
                <p:inputText value="#{bean.edad}" required="true"/>
                <h:outputText value="Tipo Persona"/>                 
                <p:selectOneMenu value="#{bean.tipo.idtipoPersona}">                      
                <f:selectItem itemLabel="Seleccione" itemValue="0" />        
                <f:selectItems value="#{bean.tipoPersona}" var="t" itemLabel="#{t.tipo}" itemValue="#{t.idtipoPersona}" />
                </p:selectOneMenu>                      
                <p:commandButton actionListener="#{bean.crear()}" update="a" value="Crear"/>
                
            </h:panelGrid>
            <p:dataTable id="a" value="#{bean.persona}" var="d">
                <p:column headerText="Nombre">
                    <h:outputText value="#{d.nombre}"/>
                </p:column>                
                 <p:column headerText="Edad">
                     <h:outputText value="#{d.edad}"/>
                </p:column>
                 <p:column headerText="Tipo Persona">
                     <h:outputText value="#{d.idtipoPersona.tipo}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">Opcion</f:facet>
                    <h:commandLink value="editar" action="#{bean.editar(d)}"></h:commandLink>                                        
                </p:column>
            </p:dataTable>
        </h:form>
        </f:view>
    </h:body>
</html>
