<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    
<h:head>
       <title>Facelet Title</title>
</h:head>
    <p:tabMenu activeIndex="#{param.i}">
<p:menuitem value="Inicio" outcome="index.xhtml" icon="ui-icon-star">
        <f:param name="i" value="0" />
    </p:menuitem>
    <p:menuitem value="Ingresar Tipo Persona" outcome="IngresoTipoPesona.xhtml" icon="ui-icon-star">
        <f:param name="i" value="1" />
    </p:menuitem>
    <p:menuitem value="Buscar" outcome="Buscar.xhtml" icon="ui-icon-star">
        <f:param name="i" value="2" />
    </p:menuitem>
</p:tabMenu>
    <h:body>
        <h1>Editar</h1>
        <h:form id="form">
            <h:panelGrid columns="2">
                <h:outputText value="Tipo"/>
                <p:inputText value="#{tipoPersonaBean.t.tipo}"/>                             
                <p:commandButton actionListener="#{tipoPersonaBean.editar()}" update="form" value="Editar"/>
                
            </h:panelGrid>           
        </h:form>
    </h:body>
</html>
